                          ì§€ê¸ˆê¹Œì§€ ë“¤ì–´ì£¼ì…”ì„œ ê°ì‚¬í•©ë‹ˆë‹¤! (ì „ì²´ ë‹¤ì‹œë³´ê¸°ê°€ í•´ê¸ˆë˜ì—ˆìŠµë‹ˆë‹¤ âœ¨)`,

            tracks.forEach((track, index) => {

        // === 7. í•©ê²© ë²„íŠ¼ ì´í™íŠ¸ (ì¬ë¯¸ ìš”ì†Œ) ===
