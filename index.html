<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoonji's Playlist Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="mobile-container">
        <div class="status-bar">
            <span>11:08</span> <div class="icons">
                <i class="fa-solid fa-signal"></i>
                <i class="fa-solid fa-wifi"></i>
                <i class="fa-solid fa-battery-full"></i>
            </div>
        </div>

        <div class="player-area">
            <div class="album-cover-wrapper">
                <img src="https://via.placeholder.com/300" alt="Album Art" class="album-art" id="albumArt">
                <div class="vinyl-center"></div>
            </div>
            
            <div class="track-info">
                <h2 id="currentTitle">Love to Work</h2>
                <p id="currentArtist">Artist. 이윤지</p>
            </div>

            <div class="controls">
                <i class="fa-solid fa-backward-step"></i>
                <button class="play-btn" id="playBtn">
                    <i class="fa-solid fa-play" id="playIcon"></i>
                </button>
                <i class="fa-solid fa-forward-step"></i>
            </div>
        </div>

        <div class="playlist-container">
            <h3>Coming Up Next</h3>
            <ul class="playlist" id="playlist">
                </ul>
        </div>
    </div>

    <div id="projectModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modalTitle">프로젝트 제목</h2>
            <span class="badge" id="modalGenre">Genre</span>
            <div class="modal-body">
                <p id="modalDesc">상세 설명이 들어갑니다.</p>
                <div class="skills" id="modalSkills"></div>
                <div class="link-area">
                    <a href="#" class="view-link">View Project ></a>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
