        .progress-fill::after {

            width: 16px; height: 16px; background: white; border-radius: 50%;

<body>

    <script>
        // === ë°ì´í„° ì„¤ì • ===
        const tracks = [
            {
                title: "Intro: Ready to Play",
                genre: "Artist Profile",
                description: `ì•ˆë…•í•˜ì„¸ìš”! íŒ¬ë¤ì˜ ì–¸ì–´ë¥¼ ì´í•´í•˜ëŠ” ë§ˆì¼€í„° ì´ìœ¤ì§€ì…ë‹ˆë‹¤.

                ì´ í¬íŠ¸í´ë¦¬ì˜¤ëŠ” ì €ì˜ <span class="highlight">ê¸°íšë ¥ê³¼ ì‹¤í–‰ë ¥</span>ì„ ë³´ì—¬ì£¼ëŠ” í”Œë ˆì´ë¦¬ìŠ¤íŠ¸ì…ë‹ˆë‹¤. 
                
                ì˜¤ë¥¸ìª½(ë˜ëŠ” ìœ„)ì˜ Next ë²„íŠ¼ì„ ëˆŒëŸ¬ ë‹¤ìŒ íŠ¸ë™ì„ í•´ê¸ˆí•˜ë©° ê°ìƒí•´ì£¼ì„¸ìš”!
                (ì´ë¯¸ì§€ê°€ ì—¬ëŸ¬ ì¥ì¸ ê²½ìš° ì•„ë˜ í™”ì‚´í‘œë¡œ ë„˜ê²¨ë³¼ ìˆ˜ ìˆìŠµë‹ˆë‹¤)`,
                images: [
                    "https://images.unsplash.com/photo-1493225255756-d9584f8606e9?w=800&fit=crop", 
                    "https://images.unsplash.com/photo-1517849845537-4d257902454a?w=800&fit=crop"
                ],
                endTime: "0:30"
            },
            {
                title: "Track 01. Love to Work",
                genre: "Social Media",
                description: `<b>Credits:</b> Directed by ì´ìœ¤ì§€ (100%)
                
                ì¼ë³¸ì–´ í•™ìŠµê³¼ ì•„ì´ëŒ ë•ì§ˆì„ ê²°í•©í•œ ì¸ìŠ¤íƒ€ê·¸ë¨ ì±„ë„ ìš´ì˜.
                <span class="highlight">2ê°œì›” ë§Œì— íŒ”ë¡œì›Œ 1.6ë§Œ ë‹¬ì„±.</span>
                
                ë‹¨ìˆœ í•™ìŠµì´ ì•„ë‹Œ 'ì‰ë„ì‰ ìˆí¼'ìœ¼ë¡œ ì²´ë¥˜ ì‹œê°„ì„ ëŠ˜ë ¸ìŠµë‹ˆë‹¤.
                ìƒì„¸ í˜ì´ì§€ ì´ë¯¸ì§€ë¥¼ í†µí•´ ì‹¤ì œ ì½˜í…ì¸  ë°˜ì‘ì„ í™•ì¸í•´ë³´ì„¸ìš”.`,
                images: [
                    "https://images.unsplash.com/photo-1611162617474-5b21e879e113?w=800&fit=crop",
                    "https://images.unsplash.com/photo-1611162616475-46b635cb6868?w=800&fit=crop" // ì„¸ë¡œ ê¸´ ì´ë¯¸ì§€ í…ŒìŠ¤íŠ¸ìš©
                ],
                endTime: "1:20"
            },
            {
                title: "Track 02. ë°ˆì„ ìš”ë¦¬í•˜ëŠ” ë²•",
                genre: "Creative Content",
                description: `<b>Genre:</b> Short-form Video
                
                'ì§‘ì¤‘ë ¥ í…ŒìŠ¤íŠ¸' ë¦´ìŠ¤ë¡œ <span class="highlight">ì¡°íšŒìˆ˜ 140ë§Œ íšŒ</span> ê¸°ë¡.
                ì‚¬ìš©ìê°€ ì§ì ‘ ìº¡ì³í•˜ê³  ì°¸ì—¬í•˜ê²Œ ë§Œë“œëŠ” 'ê²Œì´ë¯¸í”¼ì¼€ì´ì…˜' ì „ëµ ì‚¬ìš©.
                
                íŠ¸ë Œë“œ ë°ˆì„ ë¹ ë¥´ê²Œ ìºì¹˜í•˜ì—¬ ë¸Œëœë“œ/ì•„í‹°ìŠ¤íŠ¸ ë¬´ë“œì— ë§ê²Œ ë³€í˜•í•©ë‹ˆë‹¤.`,
                images: [
                    "https://images.unsplash.com/photo-1621360841012-3f82476b7724?w=800&fit=crop",
                    "https://images.unsplash.com/photo-1536240478700-b869070f9279?w=800&fit=crop"
                ],
                endTime: "2:40"
            },
            {
                title: "Outro: Next Stage",
                genre: "Vision",
                description: `ì´ì œ ì €ì˜ ë¬´ëŒ€ëŠ” <b>Mnet Plus</b>ì…ë‹ˆë‹¤.
                
                í˜¼ìë§Œì˜ ì—°ìŠµì‹¤ì´ ì•„ë‹Œ, ì „ë¬¸ê°€ë“¤ê³¼ í•¨ê»˜ ë” í° ë¬´ëŒ€ë¥¼ ë§Œë“¤ê³  ì‹¶ìŠµë‹ˆë‹¤.
                ëê¹Œì§€ ë“¤ì–´ì£¼ì…”ì„œ ê°ì‚¬í•©ë‹ˆë‹¤! (All Tracks Unlocked ğŸ”“)`,
                images: [
                    "https://images.unsplash.com/photo-1470225620780-dba8ba36b745?w=800&fit=crop"
                ],
                endTime: "4:00"
            }
        ];

        let currentTrackIdx = 0;
        let unlockedTrackIdx = 0;
        let currentImageIdx = 0;

        function init() {
            renderTrackList();
            loadTrack(0);
        }

        function renderTrackList() {
            const list = document.getElementById('track-list');
            list.innerHTML = '';
            tracks.forEach((track, idx) => {
                const div = document.createElement('div');
                div.className = `track-item ${idx === currentTrackIdx ? 'active' : ''} ${idx > unlockedTrackIdx ? 'locked' : ''}`;
                
                const icon = idx > unlockedTrackIdx ? 'ğŸ”’' : (idx === currentTrackIdx ? 'ğŸ’¿' : (idx + 1));
                
                div.innerHTML = `<span style="font-weight:bold; width:20px; text-align:center;">${icon}</span><span>${track.title}</span>`;
                
                if (idx <= unlockedTrackIdx) {
                    div.onclick = () => {
                        currentTrackIdx = idx;
                        loadTrack(idx);
                        renderTrackList();
                    };
                }
                list.appendChild(div);
            });
        }

        function loadTrack(index) {
            const track = tracks[index];
            currentImageIdx = 0;
            
            // í…ìŠ¤íŠ¸ ì—…ë°ì´íŠ¸
            document.getElementById('track-genre').innerText = track.genre;
            document.getElementById('track-title').innerText = track.title;
            document.getElementById('track-desc').innerHTML = track.description;
            
            // í•˜ë‹¨ í”Œë ˆì´ì–´ ì—…ë°ì´íŠ¸
            document.getElementById('mini-title').innerText = track.title;
            document.getElementById('mini-cover').src = track.images[0];
            document.getElementById('current-time').innerText = track.endTime;
            
            updateProgressBar(track.endTime);

            // ì´ë¯¸ì§€ ê°¤ëŸ¬ë¦¬ ë¡œë“œ
            const galleryInner = document.getElementById('gallery-inner');
            galleryInner.innerHTML = '';
            track.images.forEach((url, i) => {
                const img = document.createElement('img');
                img.src = url;
                img.className = `gallery-img ${i === 0 ? 'active' : ''}`;
                galleryInner.appendChild(img);
            });
            updateImageCounter();
        }

        function updateImageCounter() {
            const total = tracks[currentTrackIdx].images.length;
            document.getElementById('img-counter').innerText = `${currentImageIdx + 1} / ${total}`;
        }

        function nextImage() {
            const imgs = document.querySelectorAll('.gallery-img');
            imgs[currentImageIdx].classList.remove('active');
            
            if (currentImageIdx < imgs.length - 1) currentImageIdx++;
            else currentImageIdx = 0;
            
            imgs[currentImageIdx].classList.add('active');
            document.getElementById('mini-cover').src = imgs[currentImageIdx].src; // ì¸ë„¤ì¼ë„ ë³€ê²½
            updateImageCounter();
        }

        function prevImage() {
            const imgs = document.querySelectorAll('.gallery-img');
            imgs[currentImageIdx].classList.remove('active');
            
            if (currentImageIdx > 0) currentImageIdx--;
            else currentImageIdx = imgs.length - 1;
            
            imgs[currentImageIdx].classList.add('active');
            document.getElementById('mini-cover').src = imgs[currentImageIdx].src;
            updateImageCounter();
        }

        function updateProgressBar(timeStr) {
            const [min, sec] = timeStr.split(':').map(Number);
            const totalSec = 240; 
            const curSec = (min * 60) + sec;
            document.getElementById('progress-bar').style.width = ((curSec / totalSec) * 100) + '%';
        }

        function playNextTrack() {
            if (currentTrackIdx >= tracks.length - 1) {
                alert("ğŸ‰ ì „ì²´ ë‹¤ì‹œë³´ê¸°ê°€ í•´ê¸ˆë˜ì—ˆìŠµë‹ˆë‹¤!");
                unlockedTrackIdx = tracks.length;
                renderTrackList();
                return;
            }
            if (currentTrackIdx === unlockedTrackIdx) unlockedTrackIdx++;
            currentTrackIdx++;
            loadTrack(currentTrackIdx);
            renderTrackList();
        }

        function handlePass(btn) {
            const emoji = document.createElement('div');
            emoji.innerText = "ğŸ‘";
            emoji.style.position = "absolute";
            emoji.style.fontSize = "2rem";
            emoji.style.left = (btn.getBoundingClientRect().left) + "px";
            emoji.style.top = (btn.getBoundingClientRect().top) + "px";
            emoji.style.transition = "1s ease-out";
            emoji.style.pointerEvents = "none";
            document.body.appendChild(emoji);
            
            setTimeout(() => {
                emoji.style.transform = "translateY(-100px) scale(1.5)";
                emoji.style.opacity = "0";
            }, 10);
            setTimeout(() => emoji.remove(), 1000);
        }

        init();
    </script>
